<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <!-- META SECTION -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Nexus Versão 1.0</title>

        <!-- CSS INCLUDE -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/estilo.css">
    </head>
    <body>
        <div class="container">
            <div class="page-header">
                <h2>Nexus<small> Versão 1.0</small></h2>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Selecione o arquivo para ser carregado</h3>
                        </div>
                        <div class="panel-body">
                            <form method="post" class="form-inline">
                                <div class="form-group" id="ctn_input">
                                    <input type="file" style="padding-top: 10px" id="path_arquivo" name="path_arquivo" accept=".nex">
                                    <input type="text" hidden="" id="nome_arquivo">
                                </div>
                                <button type="button" class="btn btn-primary pull-right" onclick="upload_codigo()">Carregar Código</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Mensagens</h3>
                        </div>
                        <div class="panel-body" id="mensagens"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Arquivos</h3>
                        </div>
                        <div class="panel-body" id="lista_arquivos"></div>
                    </div>
                </div>
             </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Tabela de símbolos</h3>
                        </div>
                        <div class="panel-body" id="tabela_simbolos"></div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title" id="titulo_codigo"> </h3>
                        </div>
                        <div class="panel-body" id="codigo"></div>
                        <div class="panel-footer">
                            <button type="button" class="btn btn-primary" id="btn_compilar"onclick="carrega_compilador()" >Compilar</button>
                            <button type="button" class="btn btn-default" id="btn_editar" onclick="edita_codigo()">Editar</button>
                            <button type="button" class="btn btn-default" id="btn_salvar" onclick="salva_codigo()" style="display: none">Salvar</button>
                            <button type="button" class="btn btn-default" id="btn_cancelar"onclick="carrega_codigo()" style="display: none">Cancelar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- PLUGINS -->
        <script src="ajax/core.js"></script>
        <script src="js/core.js"></script>
        <script src="js/jquery-1.10.2.min.js"></script>
        <script src="js/bootstrap.min.js" ></script>
        <script src="js.js"></script>
    </body>
</html>
